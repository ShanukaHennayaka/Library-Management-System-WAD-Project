<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="style.css"><!-- comment -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous"><!-- comment -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>



</head>
<body>
    <div class="container">
        <div class="switch d-flex justify-content-center">
            <div class="login" onclick="tab1();">Login</div>
            <div class="signup" onclick="tab2();">Signup</div>
        </div>
        
        <div class="outer">
            <form id="form">
                <div id="page">
                    <label class="lablen">Login Form</label>
                    <div class="element">
                        <input type="text" placeholder="Username" >
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Password" >
                        <span class="fa fa-lock"></span>
                    </div>
                    <button id="btn">Login</button>
                </div>
                
                <div id="page">
                    <label class="lablen">Signup Form</label>
                    <div class="element">
                        <input type="text" placeholder="firstname">
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="element">
                        <input type="text" placeholder="lastname">
                        <span class="fa fa-user"></span>
                    </div>
                    <div class="element">
                        <input type="email" placeholder="std@gmail.com">
                        <span class="fa fa-envelope"></span>
                    </div>
                    <div class="element">
                        <input type="password" placeholder="Password">
                        <span class="fa fa-lock"></span>
                    </div>
                    <button id="btn" class="btn btn-primary">Signup</button>
                </div>
            </form>
            <div id="registerMsg" class="hidden">
                <label>If you don't have an account, please register.</label>&nbsp;&nbsp;&nbsp;&nbsp;
                <label onclick="tab2();">Click here</label>
            </div>    
        </div>
    </div>
    
</body>
<script type="text/javascript" src="script.js"></script>
</html>
